<!DOCTYPE html>

<html>

  <head>
    <title>HTML Form Challenge</title>
  </head>

  <body>
    <form>
      <label>Email:
        <input type="email" name="eName" placeholder="Your email address">
      </label>

      <br>

      <label>Password:
        <input type="password" name="password" placeholder="Your password">
      </label>

      <br>

      <label>Github User Name:
        <input type="text" name="githubName" placeholder="Your Github user name">
      </label>

      <fieldset>
        <legend>Which version of software are you running?</legend>
        <label>Enterprise</label>
          <input id="enterprise" type="radio" name="version" value="Enterprise">
        </label>

        <br>

        <label>Pro</label>
          <input id="pro" type="radio" name="version" value="Professional">
        </label>

        <br>

        <label>Free</label>
          <input id="free" type="radio" name="version" value="Free">
        </label>
      </fieldset>

      <input id="remember" type="checkbox" name="remember" value="Remember Me">
      <label>Remember me...</label>

    </form>

  </body>

</html>
